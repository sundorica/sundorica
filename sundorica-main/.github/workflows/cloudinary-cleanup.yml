# .github/workflows/cloudinary-cleanup.yml

name: Daily Cloudinary Cleanup

on:
  # এই workflow-টিকে ম্যানুয়ালি চালানোর জন্য
  workflow_dispatch:

  # প্রতিদিন বাংলাদেশ সময় রাত ২টায় স্বয়ংক্রিয়ভাবে চালানোর জন্য
  schedule:
    - cron: '0 20 * * *' # এটি UTC সময় অনুযায়ী রাত ৮টা, যা বাংলাদেশ সময় রাত ২টা

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install cloudinary firebase

      - name: Run Cloudinary Cleanup Script
        env:
          # Firebase Secrets
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          
          # Cloudinary Secrets
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
        run: node cleanup-cloudinary.js
