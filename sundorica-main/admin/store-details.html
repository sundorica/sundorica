<!doctype html>
<html lang=en>
<head>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<title>store-details</title>
<link rel=icon href=https://i.postimg.cc/ZnQQvLz4/Chat-GPT-Image-Jun-30-2025-11-26-21-PM.png>
<link rel=stylesheet href=style.css>
<link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css>
<style>
    .sidebar .menu-list .logout-button{width:100%;display:block;padding:12px 20px;background-color:#d32f2f;color:#fff;border:none;text-align:left;cursor:pointer;font-size:16px;border-radius:5px;margin-top:15px;transition:background-color .3s}
    .sidebar .menu-list .logout-button:hover{background-color:#b71c1c}
    .sidebar .menu-list .logout-button i{margin-right:10px}

    /* --- Mobile Responsive Styles Start --- */
    .mobile-menu-btn {
        display: none;
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: #333;
        z-index: 1001;
    }

    @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 260px;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .sidebar.open {
            transform: translateX(0);
        }
        .main-content {
            width: 100%;
            margin-left: 0;
        }
        .header {
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }
        .header h1 {
            font-size: 24px;
            margin-bottom: 15px; /* Space between title and button */
        }
        .mobile-menu-btn {
            display: block;
            padding-top: 5px;
            margin-left: auto; /* Pushes menu to the far right */
            flex-shrink: 0; /* Prevents button from shrinking */
        }
        #saveDetailsBtnDesktop {
            display: none; /* Hide desktop button on mobile */
        }
        .form-container {
            grid-template-columns: 1fr; /* Stack main and sidebar columns */
        }
    }
    
    @media (min-width: 769px) {
        #saveDetailsBtnMobile {
            display: none; /* Hide mobile button on desktop */
        }
    }
    /* --- Mobile Responsive Styles End --- */
</style>
</head>
<body>
<div class=container>
<div class=sidebar>
<h2>Admin Panel</h2>
<ul class=menu-list>
<li><a href=index.html>Dashboard</a></li>
<li><a href=orders.html>Orders</a></li>
<li><a href=products.html>Products</a></li>
<li><a href=collections.html>Collections</a></li>
<li><a href=navigation.html>Navigation</a></li>
<li><a href=announcements.html>Announcements</a></li>
<li><a href=shipping-zones.html>Shipping Zones</a></li>
<li class=active><a href=store-details.html>Store Details</a></li>
<li><a href=hero-slider.html>Hero Slider</a></li>
<li><a href=pages.html>Pages</a></li>
<li>
<button id=logout-button class=logout-button>
<i class="fas fa-sign-out-alt"></i>Logout
</button>
</li>
</ul>
</div>
<div class=main-content>
<div class=header>
    <div class="header-main">
        <h1>Store Details</h1>
        <button class="btn btn-primary" id="saveDetailsBtnMobile">Save Changes</button>
    </div>
    <button class="mobile-menu-btn" id="mobileMenuBtn">
        <i class="fas fa-bars"></i>
    </button>
    <button class="btn btn-primary" id="saveDetailsBtnDesktop">Save Changes</button>
</div>
<div class=form-container>
<div class=form-main>
<div class=content-card>
<h3>Store Logo</h3>
<div class=logo-uploader>
<div id=logoPreview class=logo-preview>
<i class="fas fa-image"></i>
<span>Upload Logo</span>
</div>
<button id=removeLogoBtn class="btn-icon-danger remove-logo-btn" style=display:none title="Remove Logo">&times;</button>
<input type=file id=logoUpload accept="image/png, image/jpeg" style=display:none>
</div>
<p class="text-secondary text-center">Recommended size: 300x100 pixels. Supports PNG, JPG.</p>
<div class=form-group>
<label for=storeName class=form-label>Store Name (if no logo)</label>
<input id=storeName class=form-control placeholder="Your Store Name">
</div>
</div>
</div>
<div class=form-sidebar>
<div class=content-card>
<h3>Social Media Links</h3>
<div class=form-group>
<label for=facebookLink class=form-label>Facebook</label>
<input type=url id=facebookLink class=form-control placeholder=https://facebook.com/yourpage>
</div>
<div class=form-group>
<label for=instagramLink class=form-label>Instagram</label>
<input type=url id=instagramLink class=form-control placeholder=https://instagram.com/yourprofile>
</div>
<div class=form-group>
<label for=youtubeLink class=form-label>YouTube</label>
<input type=url id=youtubeLink class=form-control placeholder=https://youtube.com/yourchannel>
</div>
<div class=form-group>
<label for=twitterLink class=form-label>Twitter / X</label>
<input type=url id=twitterLink class=form-control placeholder=https://x.com/yourhandle>
</div>
</div>
</div>
</div>
</div>
</div>
<div id=toast-notification class=toast></div>
<script type=module>
    import{initializeApp}from"https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import{getFirestore,doc,getDoc,setDoc}from"https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
    import{getAuth,onAuthStateChanged,signOut}from"https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    
    const firebaseConfig={apiKey:"AIzaSyBKK4FmXtcMniVv6_5-mFPBJICwEM5Dkzc",authDomain:"nasir-9102c.firebaseapp.com",projectId:"nasir-9102c",storageBucket:"nasir-9102c.firebasestorage.app",messagingSenderId:"182224792140",appId:"1:182224792140:web:42348e8b24f94cdf07e2e9"},
          cloudinaryConfig={cloudName:"daybjvuot",unsignedPreset:"sundorica_preset"};
    const app=initializeApp(firebaseConfig),
          db=getFirestore(app),
          auth=getAuth(app);
          
    const getLoginUrl=()=>{const e=window.location.pathname;return e.substring(0,e.lastIndexOf("/"))+"/login.html"};
    
    function initializeMobileMenu() {
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const sidebar = document.querySelector('.sidebar');
        if (mobileMenuBtn && sidebar) {
            mobileMenuBtn.addEventListener('click', () => {
                sidebar.classList.toggle('open');
            });
            document.addEventListener('click', (event) => {
                const isClickInsideSidebar = sidebar.contains(event.target);
                const isClickOnMenuButton = mobileMenuBtn.contains(event.target);
                if (!isClickInsideSidebar && !isClickOnMenuButton && sidebar.classList.contains('open')) {
                    sidebar.classList.remove('open');
                }
            }, true);
        }
    }

    const logoutButton=document.getElementById("logout-button");
    
    function initializePage(){
        const e=document.getElementById("logoPreview"),
              t=document.getElementById("logoUpload"),
              o=document.getElementById("removeLogoBtn"),
              a=document.getElementById("storeName"),
              i=document.getElementById("facebookLink"),
              n=document.getElementById("instagramLink"),
              s=document.getElementById("youtubeLink"),
              r=document.getElementById("twitterLink"),
              saveBtnMobile=document.getElementById("saveDetailsBtnMobile"),
              saveBtnDesktop=document.getElementById("saveDetailsBtnDesktop"),
              c=document.getElementById("toast-notification");
        let d=null,u="";
        
        function g(e){c.textContent=e,c.classList.add("show"),setTimeout((()=>{c.classList.remove("show")}),3e3)}
        
        e.addEventListener("click",(()=>t.click()));
        t.addEventListener("change",(t=>{const a=t.target.files[0];if(a){d=a;const t=new FileReader;t.onload=t=>{e.innerHTML=`<img src="${t.target.result}" alt="Logo Preview">`,o.style.display="block"},t.readAsDataURL(a)}}));
        o.addEventListener("click",(()=>{d=null,u="",t.value="",e.innerHTML='<i class="fas fa-image"></i><span>Upload Logo</span>',o.style.display="none"}));
        
        const saveDetails = async () => {
            saveBtnMobile.disabled = true; saveBtnDesktop.disabled = true;
            saveBtnMobile.textContent = "Saving..."; saveBtnDesktop.textContent = "Saving...";
            try{
                if(d){
                    const e=new FormData;e.append("file",d),e.append("upload_preset",cloudinaryConfig.unsignedPreset);
                    const t=await fetch(`https://api.cloudinary.com/v1_1/${cloudinaryConfig.cloudName}/image/upload`,{method:"POST",body:e});
                    const o=await t.json();
                    if(!o.secure_url)throw new Error("Image upload failed");
                    u=o.secure_url
                }
                const e={storeName:a.value.trim(),logoUrl:u,fontStyle:"Orbitron",socialLinks:{facebook:i.value.trim(),instagram:n.value.trim(),youtube:s.value.trim(),twitter:r.value.trim()}};
                await setDoc(doc(db,"settings","store_details"),e);
                g("Store details saved successfully!");
            } catch(e) {
                console.error("Error saving store details: ",e);
                g("Error: Could not save details.");
            } finally {
                saveBtnMobile.disabled = false; saveBtnDesktop.disabled = false;
                saveBtnMobile.textContent = "Save Changes"; saveBtnDesktop.textContent = "Save Changes";
            }
        };

        saveBtnMobile.addEventListener("click", saveDetails);
        saveBtnDesktop.addEventListener("click", saveDetails);
        
        (async function(){
            const t=doc(db,"settings","store_details"),l=await getDoc(t);
            if(l.exists()){
                const t=l.data();
                a.value=t.storeName||"",i.value=t.socialLinks?.facebook||"",n.value=t.socialLinks?.instagram||"",s.value=t.socialLinks?.youtube||"",r.value=t.socialLinks?.twitter||"",u=t.logoUrl||"",u&&(e.innerHTML=`<img src="${u}" alt="Store Logo">`,o.style.display="block");
            }
        })();
    }
    
    logoutButton&&logoutButton.addEventListener("click",(()=>{signOut(auth).then((()=>{window.location.href=getLoginUrl()})).catch((e=>console.error("Sign out error",e)))}));
    onAuthStateChanged(auth,(e=>{
        if(e) {
            initializePage();
            initializeMobileMenu();
        } else {
            window.location.href=getLoginUrl();
        }
    }));
</script>
</body>
</html>
