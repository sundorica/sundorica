<!doctype html>
<html lang=en>
<head>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<title>pages</title>
<link rel=icon href=https://i.postimg.cc/ZnQQvLz4/Chat-GPT-Image-Jun-30-2025-11-26-21-PM.png>
<link rel=stylesheet href=style.css>
<link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css>
<style>
    .sidebar .menu-list .logout-button{width:100%;display:block;padding:12px 20px;background-color:#d32f2f;color:#fff;border:none;text-align:left;cursor:pointer;font-size:16px;border-radius:5px;margin-top:15px;transition:background-color .3s}
    .sidebar .menu-list .logout-button:hover{background-color:#b71c1c}
    .sidebar .menu-list .logout-button i{margin-right:10px}

    /* --- Mobile Responsive Styles Start --- */
    .mobile-menu-btn {
        display: none;
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: #333;
        z-index: 1001;
    }

    @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 260px;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .sidebar.open {
            transform: translateX(0);
        }
        .main-content {
            width: 100%;
            margin-left: 0;
        }
        .header {
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }
        .header h1 {
            font-size: 24px;
            margin-bottom: 15px; /* Space between title and button */
        }
        .mobile-menu-btn {
            display: block;
            padding-top: 5px;
            margin-left: auto; /* Pushes menu to the far right */
            flex-shrink: 0; /* Prevents button from shrinking */
        }
        #addPageBtnDesktop {
            display: none; /* Hide desktop button on mobile */
        }
    }
    
    @media (min-width: 769px) {
        #addPageBtnMobile {
            display: none; /* Hide mobile button on desktop */
        }
    }
    /* --- Mobile Responsive Styles End --- */
</style>
</head>
<body>
<div class=container>
<div class=sidebar>
<h2>Admin Panel</h2>
<ul class=menu-list>
<li><a href=index.html>Dashboard</a></li>
<li><a href=orders.html>Orders</a></li>
<li><a href=products.html>Products</a></li>
<li><a href=collections.html>Collections</a></li>
<li><a href=navigation.html>Navigation</a></li>
<li><a href=announcements.html>Announcements</a></li>
<li><a href=shipping-zones.html>Shipping Zones</a></li>
<li><a href=store-details.html>Store Details</a></li>
<li><a href=hero-slider.html>Hero Slider</a></li>
<li class=active><a href=pages.html>Pages</a></li>
<li>
<button id=logout-button class=logout-button>
<i class="fas fa-sign-out-alt"></i>Logout
</button>
</li>
</ul>
</div>
<div class=main-content>
<div class=header>
    <div class="header-main">
        <h1>Pages</h1>
        <a href="add-page.html" class="btn btn-primary" id="addPageBtnMobile">Add New Page</a>
    </div>
    <button class="mobile-menu-btn" id="mobileMenuBtn">
        <i class="fas fa-bars"></i>
    </button>
    <a href="add-page.html" class="btn btn-primary" id="addPageBtnDesktop">Add New Page</a>
</div>
<div class=content-card>
<div id=pagesList>
<p class=empty-message>Loading pages...</p>
</div>
</div>
</div>
</div>
<div id=confirmDeleteModal class=modal>
<div class=modal-dialog>
<div class=modal-header><h3>Delete Page</h3></div>
<div class=modal-body><p>Are you sure you want to delete this page?</p></div>
<div class=modal-footer>
<button class=btn onclick='closeModal("confirmDeleteModal")'>Cancel</button>
<button class="btn btn-danger" id=confirmDeleteBtn>Delete</button>
</div>
</div>
</div>
<script type=module>
    import{initializeApp}from"https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import{getFirestore,collection,getDocs,deleteDoc,doc}from"https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
    import{getAuth,onAuthStateChanged,signOut}from"https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    
    const firebaseConfig={apiKey:"AIzaSyBKK4FmXtcMniVv6_5-mFPBJICwEM5Dkzc",authDomain:"nasir-9102c.firebaseapp.com",projectId:"nasir-9102c",storageBucket:"nasir-9102c.firebasestorage.app",messagingSenderId:"182224792140",appId:"1:182224792140:web:42348e8b24f94cdf07e2e9"};
    const app=initializeApp(firebaseConfig);
    const db=getFirestore(app);
    const auth=getAuth(app);
    
    const getLoginUrl=()=>{const e=window.location.pathname;return e.substring(0,e.lastIndexOf("/"))+"/login.html"};
    
    function initializeMobileMenu() {
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const sidebar = document.querySelector('.sidebar');
        if (mobileMenuBtn && sidebar) {
            mobileMenuBtn.addEventListener('click', () => {
                sidebar.classList.toggle('open');
            });
            document.addEventListener('click', (event) => {
                const isClickInsideSidebar = sidebar.contains(event.target);
                const isClickOnMenuButton = mobileMenuBtn.contains(event.target);
                if (!isClickInsideSidebar && !isClickOnMenuButton && sidebar.classList.contains('open')) {
                    sidebar.classList.remove('open');
                }
            }, true);
        }
    }

    const logoutButton=document.getElementById("logout-button");
    
    function initializePage(){
        const e=document.getElementById("pagesList");
        async function t(){
            const t=collection(db,"pages"),i=await getDocs(t);
            e.innerHTML="",i.empty?e.innerHTML='<p class="empty-message">No pages found. Add one to get started!</p>':i.forEach((t=>{const i=t.data(),n=t.id,a=document.createElement("div");a.className="list-item",a.dataset.id=n,a.innerHTML=`
                <span class="list-item-title">${i.title}</span>
                <div class="list-item-actions">
                    <a href="edit-page.html?id=${n}"><i class="fas fa-edit icon-edit" title="Edit"></i></a>
                    <i class="fas fa-trash icon-delete" title="Delete"></i>
                </div>`,
                e.appendChild(a)
            }))
        }
        e.addEventListener("click",(e=>{if(e.target.classList.contains("icon-delete")){const t=e.target.closest(".list-item").dataset.id;a=t,i.style.display="flex"}}));
        
        const i=document.getElementById("confirmDeleteModal"),n=document.getElementById("confirmDeleteBtn");
        let a=null;
        n.addEventListener("click",(async()=>{if(a){try{await deleteDoc(doc(db,"pages",a)),t()}catch(e){console.error("Error deleting page: ",e)}closeModal("confirmDeleteModal")}}));
        window.closeModal=e=>{document.getElementById(e).style.display="none"};
        window.addEventListener("click",(e=>{e.target.classList.contains("modal")&&(e.target.style.display="none")}));
        t()
    }
    
    logoutButton&&logoutButton.addEventListener("click",(()=>{signOut(auth).then((()=>{window.location.href=getLoginUrl()})).catch((e=>console.error("Sign out error",e)))}));
    onAuthStateChanged(auth,(e=>{
        if(e) {
            initializePage();
            initializeMobileMenu();
        } else {
            window.location.href=getLoginUrl();
        }
    }));
</script>
</body>
</html>
