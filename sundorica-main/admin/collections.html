<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>collections</title>
    <link rel="icon" href="https://i.postimg.cc/ZnQQvLz4/Chat-GPT-Image-Jun-30-2025-11-26-21-PM.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        .sidebar .menu-list .logout-button {
            width: 100%; display: block; padding: 12px 20px;
            background-color: #d32f2f; color: white; border: none;
            text-align: left; cursor: pointer; font-size: 16px;
            border-radius: 5px; margin-top: 15px; transition: background-color 0.3s;
        }
        .sidebar .menu-list .logout-button:hover { background-color: #b71c1c; }
        .sidebar .menu-list .logout-button i { margin-right: 10px; }

        .collection-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .collection-slug {
            font-size: 0.8em;
            color: #6c757d;
            background-color: #f8f9fa;
            padding: 2px 6px;
            border-radius: 4px;
            margin-top: 4px;
        }

        /* --- Mobile Responsive Styles Start --- */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
            z-index: 1001;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100%;
                width: 260px;
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
                z-index: 1000;
                box-shadow: 0 0 15px rgba(0,0,0,0.1);
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .main-content {
                width: 100%;
                margin-left: 0;
            }

            /* --- UPDATED HEADER STYLES --- */
            .header {
                display: flex;
                align-items: flex-start;
                gap: 15px;
            }
            .header h1 {
                font-size: 24px;
                margin-bottom: 15px; /* Space between title and button */
            }
            .mobile-menu-btn {
                display: block;
                padding-top: 5px;
                margin-left: auto; /* Pushes menu to the far right */
                flex-shrink: 0; /* Prevents button from shrinking */
            }
            /* Hides original button on desktop view inside header */
            .header .btn-primary {
                display: block;
            }
            /* --- END OF HEADER STYLES --- */
        }
        
        @media (min-width: 769px) {
            .header-main .btn-primary {
                display: none; /* Hide button inside wrapper on desktop */
            }
        }
        
        /* --- Mobile Responsive Styles End --- */
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <ul class="menu-list">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="products.html">Products</a></li>
                <li class="active"><a href="collections.html">Collections</a></li>
                <li><a href="navigation.html">Navigation</a></li>
                <li><a href="announcements.html">Announcements</a></li>
                <li><a href="shipping-zones.html">Shipping Zones</a></li>
                <li><a href="store-details.html">Store Details</a></li>
                <li><a href="hero-slider.html">Hero Slider</a></li>
                <li><a href="pages.html">Pages</a></li>
                <li>
                    <button id="logout-button" class="logout-button">
                        <i class="fas fa-sign-out-alt"></i>Logout
                    </button>
                </li>
            </ul>
        </div>

        <div class="main-content">
            <div class="header">
                 <div class="header-main">
                    <h1>Collections</h1>
                    <button class="btn btn-primary" id="addCollectionBtnMobile">Add New Collection</button>
                </div>
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <i class="fas fa-bars"></i>
                </button>
                <button class="btn btn-primary" id="addCollectionBtnDesktop">Add New Collection</button>
            </div>
            
            <div class="content-card">
                <div id="collectionsList">
                    <p class="empty-message">Loading collections...</p>
                </div>
            </div>
        </div>
    </div>

    <div id="collectionModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Collection</h3>
                <span class="close-modal" onclick="closeModal('collectionModal')">&times;</span>
            </div>
            <div class="modal-body">
                <label for="collectionName">Collection Name</label>
                <input type="text" id="collectionName" placeholder="e.g. Winter Sale">
                <input type="hidden" id="collectionId">
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeModal('collectionModal')">Cancel</button>
                <button class="btn btn-primary" id="saveCollectionBtn">Save</button>
            </div>
        </div>
    </div>

    <div id="confirmDeleteModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-header"><h3>Delete Collection</h3></div>
            <div class="modal-body"><p>Are you sure you want to delete this collection?</p></div>
            <div class="modal-footer">
                <button class="btn" onclick="closeModal('confirmDeleteModal')">Cancel</button>
                <button class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc, query, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBKK4FmXtcMniVv6_5-mFPBJICwEM5Dkzc",
            authDomain: "nasir-9102c.firebaseapp.com",
            projectId: "nasir-9102c",
            storageBucket: "nasir-9102c.firebasestorage.app",
            messagingSenderId: "182224792140",
            appId: "1:182224792140:web:42348e8b24f94cdf07e2e9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const getLoginUrl = () => {
            const path = window.location.pathname;
            const newPath = path.substring(0, path.lastIndexOf('/')) + '/login.html';
            return newPath;
        };
        
        function initializeMobileMenu() {
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const sidebar = document.querySelector('.sidebar');
            if (mobileMenuBtn && sidebar) {
                mobileMenuBtn.addEventListener('click', () => {
                    sidebar.classList.toggle('open');
                });
                document.addEventListener('click', (event) => {
                    const isClickInsideSidebar = sidebar.contains(event.target);
                    const isClickOnMenuButton = mobileMenuBtn.contains(event.target);
                    if (!isClickInsideSidebar && !isClickOnMenuButton && sidebar.classList.contains('open')) {
                        sidebar.classList.remove('open');
                    }
                }, true);
            }
        }

        const logoutButton = document.getElementById('logout-button');
        if (logoutButton) {
            logoutButton.addEventListener('click', () => {
                signOut(auth).then(() => {
                    window.location.href = getLoginUrl();
                }).catch(error => console.error('Sign out error', error));
            });
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                initializePage();
                initializeMobileMenu();
            } else {
                window.location.href = getLoginUrl();
            }
        });

        function initializePage() {
            const collectionsListDiv = document.getElementById('collectionsList');
            // --- UPDATED BUTTON SELECTORS ---
            const addCollectionBtnMobile = document.getElementById('addCollectionBtnMobile');
            const addCollectionBtnDesktop = document.getElementById('addCollectionBtnDesktop');
            const collectionModal = document.getElementById('collectionModal');
            const saveCollectionBtn = document.getElementById('saveCollectionBtn');
            const collectionNameInput = document.getElementById('collectionName');
            const collectionIdInput = document.getElementById('collectionId');
            const modalTitle = document.getElementById('modalTitle');
            
            async function loadCollections() {
                const collectionsRef = collection(db, "collections");
                const querySnapshot = await getDocs(collectionsRef);
                
                collectionsListDiv.innerHTML = '';
                if (querySnapshot.empty) {
                    collectionsListDiv.innerHTML = '<p class="empty-message">No collections found. Add one to get started!</p>';
                    return;
                }

                const sortedDocs = querySnapshot.docs.sort((a, b) => {
                    const timeA = a.data().createdAt?.toMillis() || 0;
                    const timeB = b.data().createdAt?.toMillis() || 0;
                    return timeB - timeA;
                });

                for (const docSnap of sortedDocs) {
                    const collectionData = docSnap.data();
                    const collectionId = docSnap.id;
                    
                    let productCount = 0;
                    try {
                        const productsRef = collection(db, "products");
                        const q = query(productsRef, where("collections", "array-contains", collectionData.name));
                        const productsSnapshot = await getDocs(q);
                        productCount = productsSnapshot.size;
                    } catch(e){
                         console.warn("Could not count products for collection:", collectionData.name, e.message);
                    }

                    const collectionElement = document.createElement('div');
                    collectionElement.className = 'collection-item';
                    collectionElement.dataset.id = collectionId;
                    
                    collectionElement.innerHTML = `
                        <div class="collection-info">
                            <span class="collection-name">${collectionData.name}</span>
                            <span class="collection-slug">/collections/${collectionData.slug || '<i>id-based-link</i>'}</span>
                            <span class="product-count">${productCount} products</span>
                        </div>
                        <div class="collection-actions">
                            <i class="fas fa-edit icon-edit" title="Edit"></i>
                            <i class="fas fa-trash icon-delete" title="Delete"></i>
                        </div>
                    `;
                    collectionsListDiv.appendChild(collectionElement);

                    collectionElement.querySelector('.icon-edit').addEventListener('click', () => {
                        modalTitle.textContent = 'Edit Collection';
                        collectionIdInput.value = collectionId;
                        collectionNameInput.value = collectionData.name;
                        collectionModal.style.display = 'flex';
                    });
                    collectionElement.querySelector('.icon-delete').addEventListener('click', () => {
                        showDeleteConfirm(collectionId, collectionData.name);
                    });
                }
            }

            function openAddModal() {
                modalTitle.textContent = 'Add New Collection';
                collectionIdInput.value = '';
                collectionNameInput.value = '';
                collectionModal.style.display = 'flex';
            }
            
            addCollectionBtnMobile.addEventListener('click', openAddModal);
            addCollectionBtnDesktop.addEventListener('click', openAddModal);

            saveCollectionBtn.addEventListener('click', async () => {
                const name = collectionNameInput.value.trim();
                const id = collectionIdInput.value;

                if (!name) {
                    alert('Collection name cannot be empty.');
                    return;
                }

                const slug = name.toLowerCase()
                                 .replace(/\s+/g, '-')
                                 .replace(/[^\w-]+/g, '');

                saveCollectionBtn.disabled = true;

                try {
                    if (id) {
                        const collectionRef = doc(db, "collections", id);
                        await updateDoc(collectionRef, { 
                            name: name,
                            slug: slug 
                        });
                    } else {
                        await addDoc(collection(db, "collections"), { 
                            name: name,
                            slug: slug,
                            createdAt: serverTimestamp()
                        });
                    }
                    closeModal('collectionModal');
                    loadCollections();
                } catch (error) {
                    console.error("Error saving collection: ", error);
                    alert("Could not save collection. See console for error.");
                } finally {
                    saveCollectionBtn.disabled = false;
                }
            });

            const confirmDeleteModal = document.getElementById('confirmDeleteModal');
            const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
            let idToDelete = null;
            let nameToDelete = null;

            function showDeleteConfirm(id, name) {
                idToDelete = id;
                nameToDelete = name;
                confirmDeleteModal.style.display = 'flex';
            }

            confirmDeleteBtn.addEventListener('click', async () => {
                if (!idToDelete) return;
                try {
                    await deleteDoc(doc(db, "collections", idToDelete));

                    if (nameToDelete) {
                        const productsRef = collection(db, "products");
                        const q = query(productsRef, where("collections", "array-contains", nameToDelete));
                        const productsSnapshot = await getDocs(q);
                        
                        const updatePromises = [];
                        productsSnapshot.forEach((productDoc) => {
                            const productData = productDoc.data();
                            const updatedCollections = productData.collections.filter(c => c !== nameToDelete);
                            const promise = updateDoc(doc(db, "products", productDoc.id), { collections: updatedCollections });
                            updatePromises.push(promise);
                        });
                        await Promise.all(updatePromises);
                    }
                    loadCollections();
                } catch (error) {
                    console.error("Error deleting collection: ", error);
                    alert("Could not delete collection. See console for error.");
                }
                closeModal('confirmDeleteModal');
            });

            window.closeModal = (modalId) => {
                document.getElementById(modalId).style.display = 'none';
            }
            window.addEventListener('click', (event) => {
                if (event.target.classList.contains('modal')) {
                    event.target.style.display = 'none';
                }
            });

            loadCollections();
        }
        
        // --- Adjust button visibility based on screen size ---
        function adjustButtonVisibility() {
            const desktopBtn = document.getElementById('addCollectionBtnDesktop');
            const mobileBtnContainer = document.querySelector('.header-main');
            if (window.innerWidth <= 768) {
                desktopBtn.style.display = 'none';
                mobileBtnContainer.style.display = 'block';
            } else {
                desktopBtn.style.display = 'block';
                mobileBtnContainer.style.display = 'block'; // Keep it block for the title
                 const mobileBtn = document.getElementById('addCollectionBtnMobile');
                if(mobileBtn) mobileBtn.style.display = 'none'; // Hide mobile button specifically
            }
        }
        
        window.addEventListener('resize', adjustButtonVisibility);
        document.addEventListener('DOMContentLoaded', adjustButtonVisibility);

    </script>
</body>
</html>
