<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Loading Page...</title>
  <script>
    (function() {
      // Browser-er address bar theke full path-ti neoya hocche
      const path = window.location.pathname;
      // Full path-ti sessionStorage-e save kora hocche jate porer page-e bebohar kora jay
      sessionStorage.setItem('redirectPath', path);

      
      // Path-er opor ভিত্তি করে shothik section-e redirect kora hocche
      if (path.startsWith('/product-details/')) {
        window.location.replace('/product-details/');
      } else if (path.startsWith('/collections/')) {
        window.location.replace('/collection/'); // Apnar file structure onujayi collection, collections noy
      } else if (path.startsWith('/cart')) {
        window.location.replace('/cart/');
      } else if (path.startsWith('/all-products')) {
        window.location.replace('/all-products/');
      } else if (path.startsWith('/about')) {
        window.location.replace('/about/');
      } else if (path.startsWith('/contact')) {
        window.location.replace('/contact/');
      } else if (path.startsWith('/privacy-policy')) {
        window.location.replace('/privacy-policy/');
      } else {
        // Jodi kono nirdishto section na pawa jay, tahole homepage-e redirect kora hocche
        window.location.replace('/');
      }
    })();
  </script>
</head>
<body>
  <p>Please wait while we load the page for you...</p>
</body>
</html>
