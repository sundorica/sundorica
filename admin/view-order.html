<!doctype html>
<html lang=en>
<head>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<title>View Order</title>
<link rel=icon href=https://i.postimg.cc/ZnQQvLz4/Chat-GPT-Image-Jun-30-2025-11-26-21-PM.png>
<link rel=stylesheet href=style.css>
<link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css>
<style>
    .sidebar .menu-list .logout-button{width:100%;display:block;padding:12px 20px;background-color:#d32f2f;color:#fff;border:none;text-align:left;cursor:pointer;font-size:16px;border-radius:5px;margin-top:15px;transition:background-color .3s}
    .sidebar .menu-list .logout-button:hover{background-color:#b71c1c}
    .sidebar .menu-list .logout-button i{margin-right:10px}

    /* --- Custom View Order Styles Start --- */
    .product-info {
        display: flex;
        flex-direction: column;
        gap: 4px; /* Adds spacing between name, variants, qty */
    }
    .product-variants-container {
        display: flex;
        flex-direction: column;
        gap: 2px;
        font-size: 13px;
    }
    .product-variant.text-secondary {
        color: #555; /* A bit darker for readability */
    }
    /* --- Custom View Order Styles End --- */


    /* --- Mobile Responsive Styles Start --- */
    .mobile-menu-btn {
        display: none;
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: #333;
        z-index: 1001;
    }

    @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 260px;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .sidebar.open {
            transform: translateX(0);
        }
        .main-content {
            width: 100%;
            margin-left: 0;
        }
        .header {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .header h1 {
            font-size: 24px;
        }
        .header-left {
            width: 100%;
        }
        .mobile-menu-btn {
            display: block;
            position: absolute;
            top: 25px;
            right: 20px;
        }
        .order-details-layout {
            grid-template-columns: 1fr; /* Stack the columns */
        }
    }
    /* --- Mobile Responsive Styles End --- */
</style>
</head>
<body>
<div class=container>
<div class=sidebar>
<h2>Admin Panel</h2>
<ul class=menu-list>
<li><a href=index.html>Dashboard</a></li>
<li class=active><a href=orders.html>Orders</a></li>
<li><a href=products.html>Products</a></li>
<li><a href=collections.html>Collections</a></li>
<li><a href=navigation.html>Navigation</a></li>
<li><a href=announcements.html>Announcements</a></li>
<li><a href=shipping-zones.html>Shipping Zones</a></li>
<li><a href=store-details.html>Store Details</a></li>
<li><a href=hero-slider.html>Hero Slider</a></li>
<li><a href=pages.html>Pages</a></li>
<li>
<button id=logout-button class=logout-button>
<i class="fas fa-sign-out-alt"></i>Logout
</button>
</li>
</ul>
</div>
<div class=main-content>
<div id=loader class=content-card style=text-align:center>Loading order details...</div>
<div id=orderDetailsContainer style=display:none>
<div class=header>
<div class=header-left>
<h1 id=orderTitle>Order #...</h1>
<span id=orderDate class=text-secondary></span>
</div>
<button class="mobile-menu-btn" id="mobileMenuBtn">
    <i class="fas fa-bars"></i>
</button>
<div class=header-actions>
<a href=# id=editOrderBtn class=btn>Edit Order</a>
</div>
</div>
<div class=order-details-layout>
<div class=order-summary-column>
<div class=content-card>
<h3>Order Summary</h3>
<div id=productList class=product-list-summary>
</div>
<div class=summary-totals>
<div class=summary-row><span>Subtotal</span><span id=subtotal></span></div>
<div class=summary-row><span>Shipping</span><span id=shipping></span></div>
<div class="summary-row total"><span>Total</span><span id=total></span></div>
</div>
</div>
</div>
<div class=order-customer-column>
<div class=content-card>
<h3>Customer Details</h3>
<p id=customerName></p>
<p id=customerPhone></p>
<p id=customerAddress></p>
</div>
<div class=content-card>
<h3>Order Status</h3>
<select id=statusDropdown class=form-control>
<option value=Confirm>Confirm</option>
<option value=Curier>Curier</option>
<option value=Delivery>Delivery</option>
<option value=Paid>Paid</option>
<option value=Cancel>Cancel</option>
<option value=Return>Return</option>
<option value="Parsial Delevery">Parsial Delevery</option>
</select>
</div>
</div>
</div>
</div>
</div>
</div>
<div id=imageModal class=modal>
<span class=close-modal id=closeImageModal>&times;</span>
<img class=modal-content id=modalImage>
</div>
<div id=toast-notification class=toast></div>
<script type=module>
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, runTransaction } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    
    const firebaseConfig = { apiKey: "AIzaSyBKK4FmXtcMniVv6_5-mFPBJICwEM5Dkzc", authDomain: "nasir-9102c.firebaseapp.com", projectId: "nasir-9102c", storageBucket: "nasir-9102c.firebasestorage.app", messagingSenderId: "182224792140", appId: "1:182224792140:web:42348e8b24f94cdf07e2e9", measurementId: "G-8R5J241MJM" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    
    const getLoginUrl = () => {
        const t = window.location.pathname;
        return t.substring(0, t.lastIndexOf("/")) + "/login.html";
    };
    
    function initializeMobileMenu() {
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const sidebar = document.querySelector('.sidebar');
        if (mobileMenuBtn && sidebar) {
            mobileMenuBtn.addEventListener('click', () => {
                sidebar.classList.toggle('open');
            });
            document.addEventListener('click', (event) => {
                const isClickInsideSidebar = sidebar.contains(event.target);
                const isClickOnMenuButton = mobileMenuBtn.contains(event.target);
                if (!isClickInsideSidebar && !isClickOnMenuButton && sidebar.classList.contains('open')) {
                    sidebar.classList.remove('open');
                }
            }, true);
        }
    }

    const logoutButton = document.getElementById("logout-button");
    
    function initializePage() {
        const loader = document.getElementById("loader");
        const container = document.getElementById("orderDetailsContainer");
        const statusDropdown = document.getElementById("statusDropdown");
        const toast = document.getElementById("toast-notification");
        const orderId = new URLSearchParams(window.location.search).get("id");
        
        let currentOrderData = null;
        let currentStatus = "";
        
        const imageModal = document.getElementById("imageModal");
        const modalImage = document.getElementById("modalImage");
        const closeImageModal = document.getElementById("closeImageModal");
        
        function hideImageModal() {
            imageModal.style.display = "none";
        }
        
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add("show");
            setTimeout(() => {
                toast.classList.remove("show");
            }, 3000);
        }
        
        statusDropdown.addEventListener("change", async () => {
            const newStatus = statusDropdown.value;
            if (newStatus === currentStatus) return;
            
            const orderDocRef = doc(db, "orders", orderId);
            try {
                if (("Cancel" === newStatus || "Return" === newStatus) && "Cancel" !== currentStatus && "Return" !== currentStatus) {
                    await runTransaction(db, async (transaction) => {
                        if (currentOrderData.products && currentOrderData.products.length > 0) {
                            for (const product of currentOrderData.products) {
                                const productDocRef = doc(db, "products", product.productId);
                                const productDoc = await transaction.get(productDocRef);
                                if (productDoc.exists()) {
                                    const newQuantity = (productDoc.data().quantity || 0) + product.quantity;
                                    transaction.update(productDocRef, { quantity: newQuantity });
                                }
                            }
                        }
                        transaction.update(orderDocRef, { status: newStatus });
                    });
                    showToast("Status updated and stock restored.");
                } else {
                    await updateDoc(orderDocRef, { status: newStatus });
                    showToast(`Order status updated to ${newStatus}.`);
                }
                currentStatus = newStatus;
            } catch (error) {
                console.error("Error updating status: ", error);
                showToast("Error: Could not update status.");
                statusDropdown.value = currentStatus;
            }
        });
        
        closeImageModal.addEventListener("click", hideImageModal);
        window.addEventListener("click", (event) => {
            if (event.target == imageModal) {
                hideImageModal();
            }
        });
        
        (async function loadOrder() {
            if (!orderId) {
                loader.textContent = "Error: No Order ID provided.";
                return;
            }
            
            try {
                const orderDocRef = doc(db, "orders", orderId);
                const orderDoc = await getDoc(orderDocRef);
                
                if (orderDoc.exists()) {
                    currentOrderData = orderDoc.data();
                    currentStatus = currentOrderData.status;
                    
                    document.getElementById("orderTitle").textContent = `Order #${currentOrderData.orderId}`;
                    const orderDate = new Date(1000 * currentOrderData.orderDate.seconds);
                    document.getElementById("orderDate").textContent = `Placed on ${orderDate.toLocaleString()}`;
                    document.getElementById("editOrderBtn").href = `edit-order.html?id=${orderId}`;
                    
                    document.getElementById("customerName").textContent = currentOrderData.customerDetails.name;
                    document.getElementById("customerPhone").textContent = currentOrderData.customerDetails.phone;
                    document.getElementById("customerAddress").textContent = currentOrderData.customerDetails.address;
                    
                    const productListDiv = document.getElementById("productList");
                    productListDiv.innerHTML = "";
                    
                    if (currentOrderData.products && currentOrderData.products.length > 0) {
                        currentOrderData.products.forEach(product => {
                            const productElement = document.createElement("div");
                            productElement.className = "product-item";
                            
                            // --- START: CORRECTED SECTION ---
                            // আমি product.variant কে product.variantDetails করেছি
                            let variantHtml = '';
                            if (product.variantDetails && typeof product.variantDetails === 'object') {
                                const variants = [];
                                
                                // Handle common keys first
                                if (product.variantDetails.size) {
                                    variants.push(`Size: ${product.variantDetails.size}`);
                                }
                                if (product.variantDetails.color) {
                                    variants.push(`Color: ${product.variantDetails.color}`);
                                }
                                
                                // Handle any other dynamic keys
                                for (const [key, value] of Object.entries(product.variantDetails)) {
                                    if (key !== 'size' && key !== 'color' && value) {
                                        const formattedKey = key.charAt(0).toUpperCase() + key.slice(1);
                                        variants.push(`${formattedKey}: ${value}`);
                                    }
                                }
                                
                                if (variants.length > 0) {
                                    variantHtml = variants.map(v => `<span class="text-secondary product-variant">${v}</span>`).join('');
                                }
                            }
                            // --- END: CORRECTED SECTION ---

                            // Updated innerHTML to include variants
                            productElement.innerHTML = `
                                <img src="${product.imageUrl}" alt="${product.name}">
                                <div class="product-info">
                                    <span>${product.name}</span>
                                    <div class="product-variants-container">
                                        ${variantHtml}
                                    </div>
                                    <span class="text-secondary">Qty: ${product.quantity}</span>
                                </div>
                                <span class="product-price">৳${product.price * product.quantity}</span>`;
                            
                            productElement.querySelector("img").addEventListener("click", () => {
                                modalImage.src = product.imageUrl;
                                imageModal.style.display = "flex";
                            });
                            
                            productListDiv.appendChild(productElement);
                        });
                    } else {
                        productListDiv.innerHTML = '<p style="padding: 10px 0; text-align: center; color: #666;">No products found in this order.</p>';
                    }

                    document.getElementById("subtotal").textContent = `৳${currentOrderData.summary.subtotal}`;
                    document.getElementById("shipping").textContent = `৳${currentOrderData.summary.shipping}`;
                    document.getElementById("total").textContent = `৳${currentOrderData.summary.total}`;
                    statusDropdown.value = currentOrderData.status;
                    
                    loader.style.display = "none";
                    container.style.display = "block";
                    
                } else {
                    loader.textContent = "Error: Order not found.";
                }
            } catch (error) {
                console.error("Error loading order:", error);
                loader.textContent = "Error loading data.";
            }
        })();
    }
    
    logoutButton && logoutButton.addEventListener("click", () => {
        signOut(auth).then(() => {
            window.location.href = getLoginUrl();
        }).catch((error) => console.error("Sign out error", error));
    });
    
    onAuthStateChanged(auth, (user) => {
        if (user) {
            initializePage();
            initializeMobileMenu();
        } else {
            window.location.href = getLoginUrl();
        }
    });
</script>
</body>
</html>
