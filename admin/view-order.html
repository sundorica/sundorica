<!doctype html>
<html lang=en>
<head>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<title>view order</title>
<link rel=icon href=https://i.postimg.cc/ZnQQvLz4/Chat-GPT-Image-Jun-30-2025-11-26-21-PM.png>
<link rel=stylesheet href=style.css>
<link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css>
<style>
    .sidebar .menu-list .logout-button{width:100%;display:block;padding:12px 20px;background-color:#d32f2f;color:#fff;border:none;text-align:left;cursor:pointer;font-size:16px;border-radius:5px;margin-top:15px;transition:background-color .3s}
    .sidebar .menu-list .logout-button:hover{background-color:#b71c1c}
    .sidebar .menu-list .logout-button i{margin-right:10px}

    /* --- Mobile Responsive Styles Start --- */
    .mobile-menu-btn {
        display: none;
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: #333;
        z-index: 1001;
    }

    @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 260px;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .sidebar.open {
            transform: translateX(0);
        }
        .main-content {
            width: 100%;
            margin-left: 0;
        }
        .header {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .header h1 {
            font-size: 24px;
        }
        .header-left {
            width: 100%;
        }
        .mobile-menu-btn {
            display: block;
            position: absolute;
            top: 25px;
            right: 20px;
        }
        .order-details-layout {
            grid-template-columns: 1fr; /* Stack the columns */
        }
    }
    /* --- Mobile Responsive Styles End --- */
</style>
</head>
<body>
<div class=container>
<div class=sidebar>
<h2>Admin Panel</h2>
<ul class=menu-list>
<li><a href=index.html>Dashboard</a></li>
<li class=active><a href=orders.html>Orders</a></li>
<li><a href=products.html>Products</a></li>
<li><a href=collections.html>Collections</a></li>
<li><a href=navigation.html>Navigation</a></li>
<li><a href=announcements.html>Announcements</a></li>
<li><a href=shipping-zones.html>Shipping Zones</a></li>
<li><a href=store-details.html>Store Details</a></li>
<li><a href=hero-slider.html>Hero Slider</a></li>
<li><a href=pages.html>Pages</a></li>
<li>
<button id=logout-button class=logout-button>
<i class="fas fa-sign-out-alt"></i>Logout
</button>
</li>
</ul>
</div>
<div class=main-content>
<div id=loader class=content-card style=text-align:center>Loading order details...</div>
<div id=orderDetailsContainer style=display:none>
<div class=header>
<div class=header-left>
<h1 id=orderTitle>Order #...</h1>
<span id=orderDate class=text-secondary></span>
</div>
<button class="mobile-menu-btn" id="mobileMenuBtn">
    <i class="fas fa-bars"></i>
</button>
<div class=header-actions>
<a href=# id=editOrderBtn class=btn>Edit Order</a>
</div>
</div>
<div class=order-details-layout>
<div class=order-summary-column>
<div class=content-card>
<h3>Order Summary</h3>
<div id=productList class=product-list-summary>
</div>
<div class=summary-totals>
<div class=summary-row><span>Subtotal</span><span id=subtotal></span></div>
<div class=summary-row><span>Shipping</span><span id=shipping></span></div>
<div class="summary-row total"><span>Total</span><span id=total></span></div>
</div>
</div>
</div>
<div class=order-customer-column>
<div class=content-card>
<h3>Customer Details</h3>
<p id=customerName></p>
<p id=customerPhone></p>
<p id=customerAddress></p>
</div>
<div class=content-card>
<h3>Order Status</h3>
<select id=statusDropdown class=form-control>
<option value=Confirm>Confirm</option>
<option value=Curier>Curier</option>
<option value=Delivery>Delivery</option>
<option value=Paid>Paid</option>
<option value=Cancel>Cancel</option>
<option value=Return>Return</option>
<option value="Parsial Delevery">Parsial Delevery</option>
</select>
</div>
</div>
</div>
</div>
</div>
</div>
<div id=imageModal class=modal>
<span class=close-modal id=closeImageModal>&times;</span>
<img class=modal-content id=modalImage>
</div>
<div id=toast-notification class=toast></div>
<script type=module>
    import{initializeApp}from"https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import{getFirestore,doc,getDoc,updateDoc,runTransaction}from"https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
    import{getAuth,onAuthStateChanged,signOut}from"https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    
    const firebaseConfig={apiKey:"AIzaSyBKK4FmXtcMniVv6_5-mFPBJICwEM5Dkzc",authDomain:"nasir-9102c.firebaseapp.com",projectId:"nasir-9102c",storageBucket:"nasir-9102c.firebasestorage.app",messagingSenderId:"182224792140",appId:"1:182224792140:web:42348e8b24f94cdf07e2e9",measurementId:"G-8R5J241MJM"};
    const app=initializeApp(firebaseConfig);
    const db=getFirestore(app);
    const auth=getAuth(app);
    
    const getLoginUrl=()=>{const t=window.location.pathname;return t.substring(0,t.lastIndexOf("/"))+"/login.html"};
    
    function initializeMobileMenu() {
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const sidebar = document.querySelector('.sidebar');
        if (mobileMenuBtn && sidebar) {
            mobileMenuBtn.addEventListener('click', () => {
                sidebar.classList.toggle('open');
            });
            document.addEventListener('click', (event) => {
                const isClickInsideSidebar = sidebar.contains(event.target);
                const isClickOnMenuButton = mobileMenuBtn.contains(event.target);
                if (!isClickInsideSidebar && !isClickOnMenuButton && sidebar.classList.contains('open')) {
                    sidebar.classList.remove('open');
                }
            }, true);
        }
    }

    const logoutButton=document.getElementById("logout-button");
    
    function initializePage(){
        const t=document.getElementById("loader"),e=document.getElementById("orderDetailsContainer"),n=document.getElementById("statusDropdown"),o=document.getElementById("toast-notification"),a=new URLSearchParams(window.location.search).get("id");
        let r=null,s="";
        const d=document.getElementById("imageModal"),i=document.getElementById("modalImage"),c=document.getElementById("closeImageModal");
        function u(){d.style.display="none"}
        function l(t){o.textContent=t,o.classList.add("show"),setTimeout((()=>{o.classList.remove("show")}),3e3)}
        n.addEventListener("change",(async()=>{const t=n.value;if(t===s)return;const e=doc(db,"orders",a);try{("Cancel"===t||"Return"===t)&&"Cancel"!==s&&"Return"!==s?(await runTransaction(db,(async n=>{for(const t of r.products){const e=doc(db,"products",t.productId),o=await n.get(e);if(o.exists()){const a=(o.data().quantity||0)+t.quantity;n.update(e,{quantity:a})}}n.update(e,{status:t})})),l("Status updated and stock restored.")):(await updateDoc(e,{status:t}),l(`Order status updated to ${t}.`)),s=t}catch(t){console.error("Error updating status: ",t),l("Error: Could not update status."),n.value=s}}));
        c.addEventListener("click",u);
        window.addEventListener("click",(t=>{t.target==d&&u()}));
        (async function(){
            if(a)try{
                const o=doc(db,"orders",a),c=await getDoc(o);
                if(c.exists()){
                    r=c.data(),s=r.status,document.getElementById("orderTitle").textContent=`Order #${r.orderId}`;
                    const o=new Date(1e3*r.orderDate.seconds);document.getElementById("orderDate").textContent=`Placed on ${o.toLocaleString()}`,document.getElementById("editOrderBtn").href=`edit-order.html?id=${a}`,document.getElementById("customerName").textContent=r.customerDetails.name,document.getElementById("customerPhone").textContent=r.customerDetails.phone,document.getElementById("customerAddress").textContent=r.customerDetails.address;
                    const u=document.getElementById("productList");u.innerHTML="",r.products.forEach((t=>{const e=document.createElement("div");e.className="product-item",e.innerHTML=`
                        <img src="${t.imageUrl}" alt="${t.name}">
                        <div class="product-info">
                            <span>${t.name}</span>
                            <span class="text-secondary">Qty: ${t.quantity}</span>
                        </div>
                        <span class="product-price">৳${t.price*t.quantity}</span>`,
                        e.querySelector("img").addEventListener("click",(()=>{return e=t.imageUrl,i.src=e,void(d.style.display="flex");var e})),u.appendChild(e)})),
                    document.getElementById("subtotal").textContent=`৳${r.summary.subtotal}`,document.getElementById("shipping").textContent=`৳${r.summary.shipping}`,document.getElementById("total").textContent=`৳${r.summary.total}`,n.value=r.status,t.style.display="none",e.style.display="block"
                }else t.textContent="Error: Order not found."
            }catch(e){
                console.error("Error loading order:",e),t.textContent="Error loading data."
            }else t.textContent="Error: No Order ID provided."
        })();
    }
    
    logoutButton&&logoutButton.addEventListener("click",(()=>{signOut(auth).then((()=>{window.location.href=getLoginUrl()})).catch((t=>console.error("Sign out error",t)))}));
    
    onAuthStateChanged(auth,(t=>{
        if(t) {
            initializePage();
            initializeMobileMenu();
        } else {
            window.location.href=getLoginUrl();
        }
    }));
</script>
</body>
</html>
