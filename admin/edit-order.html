<!doctype html>
<html lang=en>
<head>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<title>Edit Order</title>
<link rel=icon href=https://i.postimg.cc/ZnQQvLz4/Chat-GPT-Image-Jun-30-2025-11-26-21-PM.png>
<link rel=stylesheet href=style.css>
<link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css>
<style>
    .sidebar .menu-list .logout-button{width:100%;display:block;padding:12px 20px;background-color:#d32f2f;color:#fff;border:none;text-align:left;cursor:pointer;font-size:16px;border-radius:5px;margin-top:15px;transition:background-color .3s}
    .sidebar .menu-list .logout-button:hover{background-color:#b71c1c}
    .sidebar .menu-list .logout-button i{margin-right:10px}

    /* --- Custom Edit Order Styles --- */
    .product-variants-edit {
        margin-top: 10px;
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    .form-group-inline {
        display: flex;
        align-items: center;
        gap: 5px;
    }
    .form-group-inline label {
        white-space: nowrap;
        font-size: 13px;
        font-weight: 500;
        min-width: 40px; /* Label width */
    }
    .form-group-inline .form-control {
        min-width: 100px;
        max-width: 150px;
        padding: 4px 8px;
    }
    .product-info .text-secondary {
        font-size: 14px;
        font-weight: bold;
        color: #333;
    }
    
    /* --- Style for non-editable variant text (NEW) --- */
    .product-variants-container {
        display: flex;
        flex-direction: column;
        gap: 2px;
        font-size: 13px;
        margin-top: 8px;
    }
    .product-variant.text-secondary {
        color: #555;
    }
    /* --- End Custom Styles --- */

    /* --- Mobile Responsive Styles Start --- */
    .mobile-menu-btn {
        display: none;
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: #333;
        z-index: 1001;
    }

    @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 260px;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .sidebar.open {
            transform: translateX(0);
        }
        .main-content {
            width: 100%;
            margin-left: 0;
        }
        .header {
            display: flex;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 15px;
        }
        .header h1 {
            font-size: 24px;
            width: 100%; /* Make title take full width */
        }
        .mobile-menu-btn {
            display: block;
            position: absolute;
            top: 25px;
            right: 20px;
        }
        .order-details-layout {
            grid-template-columns: 1fr; /* Stack the columns */
        }
    }
    /* --- Mobile Responsive Styles End --- */
</style>
</head>
<body>
<div class=container>
<div class=sidebar>
<h2>Admin Panel</h2>
<ul class=menu-list>
<li><a href=index.html>Dashboard</a></li>
<li class=active><a href=orders.html>Orders</a></li>
<li><a href=products.html>Products</a></li>
<li><a href=collections.html>Collections</a></li>
<li><a href=navigation.html>Navigation</a></li>
<li><a href=announcements.html>Announcements</a></li>
<li><a href=shipping-zones.html>Shipping Zones</a></li>
<li><a href=store-details.html>Store Details</a></li>
<li><a href=hero-slider.html>Hero Slider</a></li>
<li><a href=pages.html>Pages</a></li>
<li>
<button id=logout-button class=logout-button>
<i class="fas fa-sign-out-alt"></i>Logout
</button>
</li>
</ul>
</div>
<div class=main-content>
<div id=loader class=content-card style=text-align:center>Loading order details...</div>
<div id=orderDetailsContainer style=display:none>
<div class=header>
<h1 id=orderTitle>Edit Order #...</h1>
<button class="mobile-menu-btn" id="mobileMenuBtn">
    <i class="fas fa-bars"></i>
</button>
<div class=header-actions>
<a href=# id=cancelBtn class=btn>Cancel</a>
<button class="btn btn-primary" id=updateOrderBtn>Update Order</button>
</div>
</div>
<div class=order-details-layout>
<div class=order-summary-column>
<div class=content-card>
<h3>Order Summary</h3>
<div id=productList class=product-list-editable>
</div>
<div class=summary-totals>
<div class=summary-row><span>Subtotal</span><span id=subtotal></span></div>
<div class=summary-row><span>Shipping</span><span id=shipping></span></div>
<div class="summary-row total"><span>Total</span><span id=total></span></div>
</div>
</div>
</div>
<div class=order-customer-column>
<div class=content-card>
<h3>Customer Details</h3>
<div class=form-group>
<label for=customerName class=form-label>Name</label>
<input id=customerName class=form-control>
</div>
<div class=form-group>
<label for=customerPhone class=form-label>Phone</label>
<input id=customerPhone class=form-control>
</div>
<div class=form-group>
<label for=customerAddress class=form-label>Address</label>
<textarea id=customerAddress class=form-control rows=3></textarea>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
<div id=toast-notification class=toast></div>
<script type=module>
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, runTransaction } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    
    const firebaseConfig = { apiKey: "AIzaSyBKK4FmXtcMniVv6_5-mFPBJICwEM5Dkzc", authDomain: "nasir-9102c.firebaseapp.com", projectId: "nasir-9102c", storageBucket: "nasir-9102c.firebasestorage.app", messagingSenderId: "182224792140", appId: "1:182224792140:web:42348e8b24f94cdf07e2e9" }; // আপনার কনফিগ চেক করুন
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    
    const getLoginUrl = () => {
        const t = window.location.pathname;
        return t.substring(0, t.lastIndexOf("/")) + "/login.html";
    };
    
    function initializeMobileMenu() {
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const sidebar = document.querySelector('.sidebar');
        if (mobileMenuBtn && sidebar) {
            mobileMenuBtn.addEventListener('click', () => {
                sidebar.classList.toggle('open');
            });
            document.addEventListener('click', (event) => {
                const isClickInsideSidebar = sidebar.contains(event.target);
                const isClickOnMenuButton = mobileMenuBtn.contains(event.target);
                if (!isClickInsideSidebar && !isClickOnMenuButton && sidebar.classList.contains('open')) {
                    sidebar.classList.remove('open');
                }
            }, true);
        }
    }

    const logoutButton = document.getElementById("logout-button");
    
    function initializePage() {
        const loader = document.getElementById("loader");
        const container = document.getElementById("orderDetailsContainer");
        const productListDiv = document.getElementById("productList");
        const updateOrderBtn = document.getElementById("updateOrderBtn");
        const cancelBtn = document.getElementById("cancelBtn");
        const toast = document.getElementById("toast-notification");
        const orderId = new URLSearchParams(window.location.search).get("id");
        
        let originalOrderData = null; // To compare changes
        let editableProducts = []; // This will hold products + their full variant options

        // --- Renders products with variant dropdowns ---
        function renderProducts() {
            productListDiv.innerHTML = "";
            
            editableProducts.forEach((product, index) => {
                
                // --- Build Variant Display ---
                let variantsHtml = '<div class="product-variants-edit">';
                
                // --- NEW LOGIC: Check if editable variants exist ---
                if (product.allProductVariants && product.allProductVariants.length > 0) {
                    // --- Build Dropdowns (as before) ---
                    const variantTypes = new Set();
                    product.allProductVariants.forEach(v => {
                        Object.keys(v).forEach(key => {
                            if (key !== 'price' && key !== 'quantity' && key !== 'sku') {
                                variantTypes.add(key);
                            }
                        });
                    });
                    
                    variantTypes.forEach(type => {
                        const capitalizedType = type.charAt(0).toUpperCase() + type.slice(1);
                        const currentSelectedValue = product.variantDetails[type];
                        const options = [...new Set(product.allProductVariants.map(v => v[type]).filter(Boolean))];
                        
                        let optionsHtml = options.map(optionValue => {
                            return `<option value="${optionValue}" ${optionValue === currentSelectedValue ? 'selected' : ''}>
                                        ${optionValue}
                                    </option>`;
                        }).join('');

                        variantsHtml += `
                            <div class="form-group-inline">
                                <label for="variant-${index}-${type}">${capitalizedType}</label>
                                <select id="variant-${index}-${type}" 
                                        class="form-control variant-select" 
                                        data-index="${index}" 
                                        data-variant-type="${type}">
                                    ${optionsHtml}
                                </select>
                            </div>
                        `;
                    });

                } else if (product.variantDetails && Object.keys(product.variantDetails).length > 0) {
                    // --- NEW ELSE-IF BLOCK ---
                    // No variant options found, so just display the saved details as text
                    variantsHtml += '<div class="product-variants-container">';
                    for (const [key, value] of Object.entries(product.variantDetails)) {
                        if (value) {
                            const formattedKey = key.charAt(0).toUpperCase() + key.slice(1);
                            variantsHtml += `<span class="text-secondary product-variant">${formattedKey}: ${value}</span>`;
                        }
                    }
                    variantsHtml += '</div>';
                }
                // --- END OF NEW LOGIC ---
                
                variantsHtml += '</div>';

                // --- Build Full Product HTML ---
                const productElement = document.createElement('div');
                productElement.className = 'product-item-editable';
                productElement.setAttribute('data-index', index);
                
                productElement.innerHTML = `
                    <img src="${product.imageUrl}" alt="${product.name}">
                    <div class="product-info">
                        <span>${product.name}</span>
                        <span class="text-secondary" id="price-display-${index}">Price: ৳${product.price}</span>
                        ${variantsHtml}
                    </div>
                    <div class="product-actions">
                        <input type="number" class="form-control quantity-input" value="${product.quantity}" min="1">
                        <button class="btn-icon-danger remove-product-btn">&times;</button>
                    </div>
                `;
                productListDiv.appendChild(productElement);
            });

            // Re-attach event listeners
            document.querySelectorAll(".quantity-input").forEach(input => input.addEventListener("change", handleQuantityChange));
            document.querySelectorAll(".remove-product-btn").forEach(btn => btn.addEventListener("click", handleRemoveProduct));
            document.querySelectorAll(".variant-select").forEach(select => select.addEventListener("change", handleVariantChange));
        }

        // --- Event handler for variant dropdowns ---
        function handleVariantChange(event) {
            const select = event.target;
            const index = select.dataset.index;
            const variantType = select.dataset.variantType;
            const selectedValue = select.value;
            
            editableProducts[index].variantDetails[variantType] = selectedValue;

            // Find the matching variant from the product's full list
            const newVariantData = editableProducts[index].allProductVariants.find(v => {
                return Object.entries(editableProducts[index].variantDetails).every(([key, value]) => {
                    return v[key] === value;
                });
            });

            if (newVariantData) {
                editableProducts[index].price = newVariantData.price;
                document.getElementById(`price-display-${index}`).textContent = `Price: ৳${newVariantData.price}`;
            } else {
                console.warn("Selected variant combination not found in product data.");
            }
            
            calculateTotals();
        }

        function handleQuantityChange(event) {
            const index = event.target.closest(".product-item-editable").dataset.index;
            editableProducts[index].quantity = parseInt(event.target.value);
            calculateTotals();
        }

        function handleRemoveProduct(event) {
            const index = event.target.closest(".product-item-editable").dataset.index;
            editableProducts.splice(index, 1); // Remove from array
            renderProducts(); // Re-render the list
            calculateTotals();
        }

        function calculateTotals() {
            const subtotal = editableProducts.reduce((sum, p) => sum + (p.price * p.quantity), 0);
            const shipping = originalOrderData.summary.shipping; 
            const total = subtotal + shipping;
            
            document.getElementById("subtotal").textContent = `৳${subtotal}`;
            document.getElementById("shipping").textContent = `৳${shipping}`;
            document.getElementById("total").textContent = `৳${total}`;
        }

        function showToast(message) {
            toast.textContent = message;
            toast.classList.add("show");
            setTimeout(() => {
                toast.classList.remove("show");
            }, 3000);
        }

        function findVariantIndex(productVariants, variantDetails) {
            if (!productVariants) return -1;
            return productVariants.findIndex(variant => {
                // Check if *all* keys in variantDetails match the variant
                return Object.entries(variantDetails).every(([key, value]) => {
                    return variant[key] === value;
                });
            });
        }

        updateOrderBtn.addEventListener("click", async () => {
            updateOrderBtn.disabled = true;
            updateOrderBtn.textContent = "Updating...";

            const newCustomerDetails = {
                name: document.getElementById("customerName").value,
                phone: document.getElementById("customerPhone").value,
                address: document.getElementById("customerAddress").value
            };
            
            const newSubtotal = editableProducts.reduce((sum, p) => sum + (p.price * p.quantity), 0);
            const newSummary = {
                subtotal: newSubtotal,
                shipping: originalOrderData.summary.shipping,
                total: newSubtotal + originalOrderData.summary.shipping
            };
            
            const productsToSave = editableProducts.map(p => ({
                imageUrl: p.imageUrl,
                name: p.name,
                price: p.price,
                productId: p.productId,
                quantity: p.quantity,
                variantDetails: p.variantDetails
            }));

            try {
                await runTransaction(db, async (transaction) => {
                    
                    const allProductIds = new Set([
                        ...originalOrderData.products.map(p => p.productId),
                        ...editableProducts.map(p => p.productId)
                    ]);

                    const productDocs = new Map();
                    for (const productId of allProductIds) {
                        if (productId.startsWith("dummy")) continue;
                        const productDocRef = doc(db, "products", productId);
                        const productDoc = await transaction.get(productDocRef);
                        if (productDoc.exists()) {
                            productDocs.set(productId, productDoc.data());
                        }
                    }

                    const updatedProductVariants = new Map();

                    // RESTORE stock from original order
                    for (const originalProduct of originalOrderData.products) {
                        const productId = originalProduct.productId;
                        if (!productDocs.has(productId) || !productDocs.get(productId).variants) continue;
                        
                        let variantsArray = updatedProductVariants.get(productId) || [...productDocs.get(productId).variants];
                        const variantIndex = findVariantIndex(variantsArray, originalProduct.variantDetails);
                        
                        if (variantIndex > -1) {
                            variantsArray[variantIndex].quantity += originalProduct.quantity;
                        }
                        updatedProductVariants.set(productId, variantsArray);
                    }

                    // REMOVE stock for new/edited order
                    for (const newProduct of editableProducts) {
                        const productId = newProduct.productId;
                        if (!productDocs.has(productId) || !productDocs.get(productId).variants) continue;

                        let variantsArray = updatedProductVariants.get(productId) || [...productDocs.get(productId).variants];
                        const variantIndex = findVariantIndex(variantsArray, newProduct.variantDetails);

                        if (variantIndex > -1) {
                            variantsArray[variantIndex].quantity -= newProduct.quantity;
                        }
                        updatedProductVariants.set(productId, variantsArray);
                    }

                    // Apply all changes to the transaction
                    for (const [productId, variantsArray] of updatedProductVariants.entries()) {
                        const productDocRef = doc(db, "products", productId);
                        transaction.update(productDocRef, { variants: variantsArray });
                    }

                    // Update the order
                    const orderDocRef = doc(db, "orders", orderId);
                    transaction.update(orderDocRef, {
                        customerDetails: newCustomerDetails,
                        products: productsToSave,
                        summary: newSummary
                    });
                });
                
                showToast("Order updated successfully!");
                setTimeout(() => {
                    window.location.href = `view-order.html?id=${orderId}`;
                }, 1500);

            } catch (error) {
                console.error("Error updating order:", error);
                showToast("Error: Could not update order.");
                updateOrderBtn.disabled = false;
                updateOrderBtn.textContent = "Update Order";
            }
        });
        
        async function loadOrderData() {
            if (!orderId) {
                loader.textContent = "Error: No Order ID provided.";
                return;
            }
            
            try {
                const orderDocRef = doc(db, "orders", orderId);
                const orderDoc = await getDoc(orderDocRef);
                
                if (orderDoc.exists()) {
                    originalOrderData = orderDoc.data();
                    
                    const productPromises = originalOrderData.products.map(async (orderedProduct) => {
                        let allProductVariants = null;
                        
                        try {
                            const productDocRef = doc(db, "products", orderedProduct.productId);
                            const productDoc = await getDoc(productDocRef);
                            
                            if (productDoc.exists()) {
                                // This is the array from your screenshot
                                allProductVariants = productDoc.data().variants || null;
                            }
                        } catch (prodError) {
                            console.warn(`Could not fetch details for productId: ${orderedProduct.productId}`, prodError);
                        }
                        
                        return {
                            ...orderedProduct,
                            allProductVariants: allProductVariants // The full variant array
                        };
                    });
                    
                    editableProducts = await Promise.all(productPromises);

                    document.getElementById("orderTitle").textContent = `Edit Order #${originalOrderData.orderId}`;
                    cancelBtn.href = `view-order.html?id=${orderId}`;
                    
                    document.getElementById("customerName").value = originalOrderData.customerDetails.name;
                    document.getElementById("customerPhone").value = originalOrderData.customerDetails.phone;
                    document.getElementById("customerAddress").value = originalOrderData.customerDetails.address;
                    
                    renderProducts(); 
                    calculateTotals(); 
                    
                    loader.style.display = "none";
                    container.style.display = "block";
                    
                } else {
                    loader.textContent = "Error: Order not found.";
                }
            } catch (error) {
                console.error("Error loading order:", error);
                loader.textContent = "Error loading data.";
            }
        }
        
        loadOrderData();
    }
    
    logoutButton && logoutButton.addEventListener("click", () => {
        signOut(auth).then(() => {
            window.location.href = getLoginUrl();
        }).catch((t) => console.error("Sign out error", t));
    });
    
    onAuthStateChanged(auth, (user) => {
        if (user) {
            initializePage();
            initializeMobileMenu();
        } else {
            window.location.href = getLoginUrl();
        }
    });
</script>
</body>
</html>
